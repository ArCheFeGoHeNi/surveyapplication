<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-cyan.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="/globalstyle.css/"/>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <meta charset="UTF-8">
    <title>List of questions</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>

<header th:replace="header.html :: header"></header>

<div id="wrapper">

    <h3>List of questions</h3>

    <table id="list" class="mdl-data-table mdl-js-data-table">
        <thead>
        <tr>
            <th class="mdl-data-table__cell--non-numeric">Question ID</th>
            <th class="mdl-data-table__cell--non-numeric">Question</th>
            <th class="mdl-data-table__cell--non-numeric">Question type</th>
            <th class="mdl-data-table__cell--non-numeric">Survey</th>
        </tr>
        </thead>

        <tr th:each=" question : ${questionList}">
            <td th:text="${question.questionID}" class="mdl-data-table__cell--non-numeric"></td>
            <td th:text="${question.questionText}" class="mdl-data-table__cell--non-numeric"></td>
            <td th:text="${question.questionType}" class="mdl-data-table__cell--non-numeric"></td>
            <td th:text="${question.survey}" class="mdl-data-table__cell--non-numeric"></td>
        </tr>
    </table>

    <a href="/addquestion" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Add a new question</a>

</div>

</body>

</html>

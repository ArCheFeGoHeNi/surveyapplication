<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>List of questions</title>

    <link rel="stylesheet" href="/globalstyle.css/"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>

<div id="wrapper">

    <h3>Add a question</h3>
    <br>

    <form th:object="${multiOption}" th:action="@{/addmultioptions}" method="post">
        <div>
            <select id="questiontype" th:field="${multiChoiceQuestions}">
                <option value="choose">Choose question type</option>
                <option th:value="text">Text field question</option>
                <option th:value="multiplechoice">Multiple choice question</option>
            </select>
        </div>
        <br>

        <button type="submit">Save the question</button>

    </form>

</div>

</body>

</html>

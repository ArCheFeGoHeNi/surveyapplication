<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-cyan.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="/globalstyle.css/"/>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <meta charset="UTF-8">
    <title>All surveys</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>
<body>

<header th:replace="header.html :: header"></header>

<div id="wrapper">

    <h3>List of surveys</h3>

    <table id="list" class="mdl-data-table mdl-js-data-table">
        <thead>
        <tr>
            <th class="mdl-data-table__cell--non-numeric">Survey ID</th>
            <th class="mdl-data-table__cell--non-numeric">Survey name</th>
            <th class="mdl-data-table__cell--non-numeric">Survey description</th>
        </tr>
        </thead>

        <tr th:each=" survey : ${surveyList}">
            <td th:text="${survey.surveyId}"></td>
            <td th:text="${survey.surveyName}"></td>
            <td th:text="${survey.surveyDesc}"></td>
            <td><a th:href="@{editsurvey/{id}(id=${survey.getSurveyId()})}"
                   class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">
                Edit</a>
                <a th:href="@{survey/{id}/addquestions(id=${survey.getSurveyId()})}"
                   class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">
                    Add questions</a>
                    </td>
        </tr>
    </table>

    <br>

    <a href="/addsurvey" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Add a new survey</a>

</div>

</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-indigo.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="/globalstyle.css/"/>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <meta charset="UTF-8">
    <title>All surveys</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>
<body>

<div id="wrapper">

    <h3>List of surveys</h3>

    <table id="list">
        <thead>
        <tr>
            <th>Survey ID</th>
            <th>Survey name</th>
            <th>Survey description</th>
        </tr>
        </thead>

        <tr th:each=" survey : ${surveyList}">
            <td th:text="${survey.surveyId}"></td>
            <td th:text="${survey.surveyName}"></td>
            <td th:text="${survey.surveyDesc}"></td>
            <td><a th:href="@{editsurvey/{id}(id=${survey.getSurveyId()})}">Edit</a>
                <a th:href="@{survey/{id}/addquestions(id=${survey.getSurveyId()})}">Add questions</a></td>
        </tr>
    </table>

    <a href="/addsurvey">Add a new survey</a>

</div>

</body>

</html>
